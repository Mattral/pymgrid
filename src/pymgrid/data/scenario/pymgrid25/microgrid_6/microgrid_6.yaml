      forecast_horizon: 23
      forecaster: oracle
      forecaster_increase_uncertainty: false
      loss_load_cost: 10
      raise_errors: false
      time_series: !ndarray 'data/cls_params/LoadModule/time_series.csv'
    log: null
    name:
    - load
    - 0
    state:
      _current_step: 0
- - battery
  - !BatteryModule
